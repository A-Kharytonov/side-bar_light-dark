<html lang="en">

<head>

	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<div class="container">

							<span>Dashboard</span>

					</li>
				</ul>
				
				<div class="separator">
					<div class="dashed-line">
						<div class="dot"></div>
						<div class="dash"></div>
						<div class="dot"></div>
					</div>
           <b>Apps</b>
				</div>

				<ul>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_aside.svg#mail"></use>
							</svg>
							<span>Email</span>
						</button>
					</li>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_aside.svg#bubble"></use>
							</svg>
							<span>Chats</span>
						</button>
					</li>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite.svg#calendar"></use>
							</svg>
							<span>Calendar</span>
						</button>
					</li>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_aside.svg#news"></use>
							</svg>
							<span>News</span>
						</button>

					<li>

					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_aside.svg#stack"></use>
							</svg>
							<span>File manager</span>
						</button>
					</li>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_aside.svg#location"></use>
							</svg>
							<span>Leaflet Maps</span>
						</button>
					</li>
				</ul>



				<div class="separator">
					<div class="dashed-line">
						<div class="dot"></div>
						<div class="dash"></div>
						<div class="dot"></div>
					</div>
           <b>Auth pages</b>
				</div>

				<ul>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_menu.svg#profile"></use>
							</svg>
							<span>Profile</span>
						</button>
					</li>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_menu.svg#lock"></use>
							</svg>
							<span>Permissions</span>
						</button>
					</li>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_menu.svg#log-out"></use>
							</svg>
							<span>Log Out</span>
						</button>
					</li>
				</ul>

				<div class="separator">
					<div class="dashed-line">
						<div class="dot"></div>
						<div class="dash"></div>
						<div class="dot"></div>
					</div>
           <b>User Interface</b>
				</div>

				<ul>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_menu.svg#eye"></use>
							</svg>
							<span>Feather</span>
						</button>
					</li>
					<li>

							<svg class="icon">

							<svg class="icon">
								<use xlink:href="images/sprite_menu.svg#lab"></use>

							<span>Components</span>
						</button>

					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_menu.svg#page"></use>

							<span><span>Pages</span></span>
						</button>
					</li>
					<li>
						<button>
							<svg class="icon">
								<use xlink:href="images/sprite_menu.svg#pen"></use>
							</svg>
							<span>Editor</span>

			<header>
					<div class="toolbar">
						<ul>
							<li>
								<button>
									<svg class="icon">
										<use xlink:href="images/sprite.svg#mail"></use>
									</svg>
								</button>
							</li>
							<li>
								<button>
									<svg class="icon">
										<use xlink:href="images/sprite.svg#bubble"></use>
									</svg>
								</button>
							</li>
							<li>
								<button>
									<svg class="icon">
										<use xlink:href="images/sprite.svg#calendar"></use>
									</svg>
								</button>
							</li>
							<li>
								<button>
									<svg class="icon">
										<use xlink:href="images/sprite.svg#star"></use>
									</svg>
								</button>
							</li>
						</ul>
					</div>
					<div class="settings-bar">
						<div class="language">
							<ul>
								<li>
									<a href=""><img src="images/header/lang-icon.svg" alt="">
									</a>
								</li>
								<li><a href="">English</a></li>
							</ul>
						</div>
						<div class="settings">
							<ul>
								<li>
									<button>
										<svg class="icon">
											<use xlink:href="images/sprite.svg#change-theme"></use>
										</svg>
									</button>
								</li>
								<li>
									<button>
										<svg class="icon">
											<use xlink:href="images/sprite.svg#search"></use>
										</svg>
									</button>
								</li>
								<li>
									<button>
										<svg class="icon">
											<use xlink:href="images/sprite.svg#set"></use>
										</svg>
									</button>
								</li>
							</ul>
						</div>
						<div class="avatar">
							<a href=""><img src="images/header/Avatar.svg" alt=""></a>
